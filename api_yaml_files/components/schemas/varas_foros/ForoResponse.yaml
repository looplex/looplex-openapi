title: ForoResponse
type: object
properties:
  currentPage:
    type: integer
    description: "A página atual pesquisada."
  pageSize:
    type: integer
    description: "A quantidade de itens retornados nessa página."
  totalItems:
    type: integer
    description: "A quantidade de resultados dessa pesquisa.<br />`A resposta esperada pode estar em outra página, deendendo da quantidade de resultados da pesquisa.`"
  result:
    type: array
    items:
      type: object
      properties:
        id:
          description: "O identificador do item"
          example: 2
          type: integer
        idParent:
          description: "O identificador do item do qual esse item é o filho"
          example: 1
          type: integer
        name:
          description: "O nome desse item"
          example: "Nome do foro / vara"
          type: string
        hierarchy:
          description: "A hierarquia completa do item"
          example: "1.2"
          type: string
        status:
          description: "Indica se o item está ativo"
          example: true
          type: boolean
        level:
          description: "Indica o nível desse item"
          example: 2
          type: integer
