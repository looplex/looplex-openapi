title: DTOInformacaoAdicionalSimples
type: object
properties:
  NomeCliente:
    type: string
  TituloCaso:
    type: string
  NumeroInterno:
    type: string
  NumeroExterno:
    type: string
  Nome:
    type: string
  IDParametroDadoComplementar:
    type: integer
    description: "O identificador da informação adicional"
  TipoCampo:
    type: string
  Valores:
    type: array
    items:
      type: string
  IdCaso:
    type: integer
  Schema:
    description: "O schema do dado complementar (se o tipo do dado complementar for JSON)"
    type: array
    items:
      $ref: Schema.yaml
  ValorSchema:
    type: object
    description: "O valor incluído nesse caso utilizando essa informação adicional.<br />**Se a informação adicional não for do tipo JSON, essa propriedade será** `null`**.**"
    properties:
      IDProcessoValorDadoComplementar: 
        type: integer
        description: "O identificador desse valor"
      Conteudo:
        type: string
        description: "O valor gravado serializado em JSON"