# Linhas com # são comentários e podem ser removidas.
tags:
  - Varas e Foros
summary: "Lista os foros / varas por ids"
operationId: varas_foros-v2-court-list-get
# Parâmetros da requisição
parameters: 
  - $ref: ../../components/parameters/OcpApimSubscriptionKey.yaml
  - name: currentPage
    in: query
    required: false
    description: "A página para pesquisa.<br />`Default: 1`"
    example: 1
    schema:
      type: integer
  - name: pageSize
    in: query
    required: false
    description: "A quantidade de itens por página.<br />`Default: 10`"
    example: 10
    schema:
      type: integer
# RequestBody aqui (se houver). Verificar menu "Copiar body da requisição"
requestBody:
  content:
    application/json:
      schema:
        type: array
        items:
          type: integer
# Responses
responses:
  # Adicione aqui outras respostas HTTP. Verificar menu "Copiar nova resposta HTTP"
  "200":
    description: "OK"
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: ../../components/schemas/varas_foros/ForoResponse.yaml
  "400":
    description: "BadRequest"
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              description: "`BadRequest`<br />Indica que o formato da requisição está incorreto" 
              example: "Indica que o formato da requisição está incorreto"