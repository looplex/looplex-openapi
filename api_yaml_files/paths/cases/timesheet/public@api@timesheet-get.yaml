# Linhas com # são comentários e podem ser removidas.
tags:
  - Timesheet
summary: "Lista timesheet por filtro"
operationId: api-timesheet-get
# Parâmetros da requisição
parameters:
  - $ref: ../../../components/parameters/cases/Profile.yaml
  - $ref: ../../../components/parameters/OcpApimSubscriptionKey.yaml
  - name: idsFuncionarios
    in: query
    example: "10,25,30"
    description: "Os identificadores por funcionarios separados por virgula"
    required: true
    schema:
      type: string
  - name: dataInicial
    in: query
    description: "A data inicial para pesquisa"
    required: true
    schema:
      type: string
  - name: dataFinal
    in: query
    description: "A data final para pesquisa"
    required: false
    schema:
      type: string
  - name: typeMode
    in: query
    required: false
    schema:
      $ref: ../../../components/schemas/cases/enums/TipoDeConsultaCalendario.yaml
# RequestBody aqui (se houver). Verificar menu "Copiar body da requisição"
# Responses
responses:
  # Adicione aqui outras respostas HTTP. Verificar menu "Copiar nova resposta HTTP"
  "200":
    description: "OK"
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: ../../../components/schemas/cases/DTOPlanilhaHoras.yaml
  "401":
    description: "Unauthorized"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "403":
    description: "Forbidden"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "404":
    description: "Não encontrado"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "500":
    description: "Internal Server Error"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
