# Linhas com # são comentários e podem ser removidas.
tags:
  - Expectativa reivindicação
summary: "Atualiza valores por caso"
operationId: api-expectativa-idCaso-Valores-put
# Parâmetros da requisição
parameters:
  - $ref: ../../../components/parameters/cases/Profile.yaml
  - name: idCaso
    in: path
    description: "O identificador do caso"
    required: true
    schema:
      type: integer
# RequestBody aqui (se houver). Verificar menu "Copiar body da requisição"
requestBody:
  content:
    application/json:
      schema:
        type: array
        items: 
          $ref: ../../../components/schemas/cases/ObjetoNomeValor.yaml
# Responses
responses:
  # Adicione aqui outras respostas HTTP. Verificar menu "Copiar nova resposta HTTP"
  "200":
    description: "OK"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/DTOCasoSimples.yaml
  "401":
    description: "Unauthorized"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "403":
    description: "Forbidden"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "404":
    description: "Não encontrado"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "500":
    description: "Internal Server Error"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
