# Linhas com # são comentários e podem ser removidas.
tags:
  - Liabilities Calculation
summary: "Template de Cálculo - Lista"
description: "Lista templates de parâmetros de cálculo"
operationId: api-liabilitiesCalculationTemplate-get
# Parâmetros da requisição
parameters:
  - $ref: ../../../components/parameters/cases/Profile.yaml
  - name: templateId
    in: query
    example: 'teste-hidden_obligation'
    description: "identificador do template, se nenhum forindicado, lista todos"
    schema:
      type: integer
  - name: env
    in: query
    example: 'QA'
    description: "environment"
    required: true
    schema:
      type: string
# RequestBody aqui (se houver). Verificar menu "Copiar body da requisição"
# Responses
responses:
  # Adicione aqui outras respostas HTTP. Verificar menu "Copiar nova resposta HTTP"
  "200":
    description: "OK"
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: ../../../components/schemas/cases/DTOCalcTemplate.yaml
  "401":
    description: "Unauthorized"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "403":
    description: "Forbidden"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "404":
    description: "Não encontrado"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "500":
    description: "Internal Server Error"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
