# Linhas com # são comentários e podem ser removidas.
tags:
  - Tarefa
summary: "Lista próximos compromissos por profissional"
operationId: api-agenda-proximoslancamentos-get
# Parâmetros da requisição
parameters:
  - $ref: ../../../components/parameters/cases/Profile.yaml
  - name: data
    in: query
    description: "A data para pesquisa"
    required: true
    schema:
      type: string
  - name: quantidadeEventosARetornar
    in: query
    description: "A quantidade de itens de agenda para listar<br />`Default: 4`"
    required: false
    schema:
      type: integer
  - name: idCaso
    in: query
    description: "O identificador do caso para filtrar os resultados"
    required: false
    schema:
      type: integer
# RequestBody aqui (se houver). Verificar menu "Copiar body da requisição"
# Responses
responses:
  # Adicione aqui outras respostas HTTP. Verificar menu "Copiar nova resposta HTTP"
  "200":
    description: "OK"
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: ../../../components/schemas/cases/DTOItemAgenda.yaml
  "401":
    description: "Unauthorized"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "403":
    description: "Forbidden"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "404":
    description: "Não encontrado"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "500":
    description: "Internal Server Error"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
