# Linhas com # são comentários e podem ser removidas.
tags:
  - Natureza
summary: "Lista naturezas do caso por identificador do caso, numero interno ou numero externo"
operationId: api-casos-num-natureza-get
# Parâmetros da requisição
parameters:
  - $ref: ../../../components/parameters/cases/Profile.yaml
  - $ref: ../../../components/parameters/OcpApimSubscriptionKey.yaml
  - name: NumeroInterno
    in: query
    description: "`Default: 0`<br />O numero interno do caso"
    required: false
    schema:
      type: integer
  - name: NumeroExterno
    in: query
    description: "`Default: empty string`<br />O numero externo do caso"
    required: false
    schema:
      type: string
  - name: IdProcesso
    in: query
    description: "`Default: 0`<br />O identificador do caso"
    required: false
    schema:
      type: integer
# RequestBody aqui (se houver). Verificar menu "Copiar body da requisição"
# Responses
responses:
  # Adicione aqui outras respostas HTTP. Verificar menu "Copiar nova resposta HTTP"
  "200":
    description: "OK"
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: ../../../components/schemas/cases/DTONatureza.yaml
  "401":
    description: "Unauthorized"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "403":
    description: "Forbidden"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "404":
    description: "Não encontrado"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "500":
    description: "Internal Server Error"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
