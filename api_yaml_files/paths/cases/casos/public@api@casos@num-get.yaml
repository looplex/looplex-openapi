# Linhas com # são comentários e podem ser removidas.
tags:
  - Casos
summary: "Lista casos por identificadores dos casos, numeros externo ou numeros interno"
operationId: api-casos-num-get
# Parâmetros da requisição
parameters:
  - $ref: ../../../components/parameters/cases/Profile.yaml
  - name: IdProcesso
    in: query
    description: "Os identificadores dos casos"
    example: "[1,2]"
    required: false
    schema:
      type: array
      items:
        type: integer
  - name: NumeroInterno
    in: query
    example: "[1,2]"
    description: "Os numeros interno dos casos"
    required: false
    schema:
      type: array
      items:
        type: integer
  - name: NumeroExterno
    in: query
    example: "[\"102030-01\",\"102030-02\"]"
    description: "Os numeros externo dos casos"
    required: false
    schema:
      type: array
      items:
        type: string
# RequestBody aqui (se houver). Verificar menu "Copiar body da requisição"
# Responses
responses:
  # Adicione aqui outras respostas HTTP. Verificar menu "Copiar nova resposta HTTP"
  "200":
    description: "OK"
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: ../../../components/schemas/cases/DTOCasoSimples.yaml
  "401":
    description: "Unauthorized"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "403":
    description: "Forbidden"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "404":
    description: "Não encontrado"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "500":
    description: "Internal Server Error"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
