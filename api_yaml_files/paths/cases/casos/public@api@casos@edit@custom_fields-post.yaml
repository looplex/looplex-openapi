# Linhas com # são comentários e podem ser removidas.
tags:
  - Casos
summary: "Atualiza custom fields"
operationId: api-casos-edit-custom_fields-post
# Parâmetros da requisição
parameters:
  - $ref: ../../../components/parameters/cases/Profile.yaml
  - $ref: ../../../components/parameters/OcpApimSubscriptionKey.yaml
  - name: idCaso
    in: query
    required: true
    description: "O identificador do caso"
    schema:
      type: integer
  - name: client_id
    in: header
    required: true
    description: "O identificador da integração"
    schema: 
      type: string
# RequestBody aqui (se houver). Verificar menu "Copiar body da requisição"
requestBody:
  content:
    application/json:
      schema:
        type: array
        items: 
          $ref: ../../../components/schemas/cases/DTOCustomFields.yaml
# Responses
responses:
  # Adicione aqui outras respostas HTTP. Verificar menu "Copiar nova resposta HTTP"
  # Preencha o path do schema de retorno '<response_dto_relative_path_and_name>'
  "200":
    description: "OK"
    content:
      application/json:
        schema:
          $ref: "../../../components/schemas/cases/DTOCasoCompleto.yaml"
  "400":
    description: "Bad Request"
    content:
      application/json:
        schema:
          $ref: "../../../components/schemas/responses/BadRequestResponse.yaml"
  "401":
    description: "Unauthorized"
    content:
      application/json:
        schema:
          $ref: "../../../components/schemas/responses/UnauthorizedResponse.yaml"
  "403":
    description: "Forbidden"
    content:
      application/json:
        schema:
          $ref: "../../../components/schemas/responses/ForbiddenResponse.yaml"
  "500":
    description: "Internal Server Error"
    content:
      application/json:
        schema:
          $ref: "../../../components/schemas/responses/InternalServerErrorResponse.yaml"
