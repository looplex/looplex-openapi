title: Dictionary Lookup
required:
  - text
type: object
properties:
  text:
    type: string
    description: The text to be looked up
    example: "sonora"
  from:
    type: string
    format: (ISO639)
    description: the language of the text of the request
    example: "pt-BR"
  to:
    type: string
    format: (ISO639)
    description: the language the text will be looked up
    example: "en-US"
description: Dictionary Lookup