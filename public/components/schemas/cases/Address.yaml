title: Address
type: object
properties:
  addressID:
    description: "O identificador do endereço"
    example: 0
    type: integer
  postalCode:
    description: "O CEP"
    example: 01010-010
    type: string
  streetAddress:
    description: "O logradouro"
    example: Rua de exemplo
    type: string
  region:
    description: "O estado"
    example: SP
    type: string
  locality:
    description: "A cidade"
    example: São Paulo
    type: string
  country:
    description: "O país"
    example: Brasil
    type: string
  neighborhood:
    description: "O bairro"
    example: Centro
    type: string
