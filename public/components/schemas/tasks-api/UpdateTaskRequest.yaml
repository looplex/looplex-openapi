title: UpdateTaskRequest
description: Update a task
type: object
properties:
  assignee:
    type: object
    $ref: "./Assignee.yaml"
  document:
    type: object
    $ref: "./TaskDocument.yaml"
  dueDate:
    type: string
    description: When the task should end
    format: date-time
  endDate:
    type: string
    description: When the task actually ended
    format: date-time
  name:
    type: string
    description: The name that will be displayed in the tasks table
    example: Protocolar Documento
  orgPath:
    type: string
  startDate:
    type: string
    description: The task start date
    format: date-time
  status:
    type: string
    description: The current status of the task
    enum:
    - DONE
    - EXECUTING
    - SOON
    - WAITING_EXECUTION
  tags:
    type: array
    description: The tags associated to the task
    example: Banc√°ria
    items:
      type: string