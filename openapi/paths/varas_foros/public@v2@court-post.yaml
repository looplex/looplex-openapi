# Linhas com # são comentários e podem ser removidas.
tags:
  - Varas e Foros
summary: "Cadastra foros / varas"
description: "Cadastra novos foros / varas"
operationId: varas_foros-v2-court-post
# Parâmetros da requisição
# RequestBody aqui (se houver). Verificar menu "Copiar body da requisição"
requestBody:
  content:
    application/json:
      schema:
        type: array
        items:
          $ref: ../../components/schemas/cases/Foro.yaml
# Responses
responses:
  # Adicione aqui outras respostas HTTP. Verificar menu "Copiar nova resposta HTTP"
  "204":
    description: "No Content"
  "400":
    description: "BadRequest"
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              description: "`BadRequest`<br />Indica que o formato da requisição está incorreto" 
              example: "Indica que o formato da requisição está incorreto"