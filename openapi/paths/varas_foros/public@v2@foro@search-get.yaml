# Linhas com # são comentários e podem ser removidas.
tags:
  - Varas e Foros
summary: "Pesquisa foros / varas por termo"
operationId: varas_foros-v2-foro-search-get
# Parâmetros da requisição
parameters:
  - name: term
    in: query
    required: true
    description: "O termo para pesquisa"
    example: "1ª Instância"
    schema:
      type: string
# RequestBody aqui (se houver). Verificar menu "Copiar body da requisição"
# Responses
responses:
  # Adicione aqui outras respostas HTTP. Verificar menu "Copiar nova resposta HTTP"
  "200":
    description: "OK"
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: ../../components/schemas/cases/ForoResponse.yaml
  "400":
    description: "BadRequest"
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              description: "`BadRequest`<br />Indica que o formato da requisição está incorreto" 
              example: "Indica que o formato da requisição está incorreto"
