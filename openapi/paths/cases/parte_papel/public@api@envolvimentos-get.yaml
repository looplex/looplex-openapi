tags: 
  - Envolvimento das partes 
summary: Envolvimento das partes
description: Obtém os envolvimentos das partes de acordo com o tipo de cadastro
operationId: apiEnvolvimentos
parameters:
  - $ref: ../../../components/parameters/cases/Profile.yaml
  
  - name: tipoProcesso
    in: query
    required: true
    schema:
      $ref: ../../../components/schemas/cases/enums/RamosJudicial.yaml
  - name: aplicabilidade
    in: query
    required: true
    schema:
      $ref: ../../../components/schemas/cases/enums/PartePapelAplicabilidade.yaml
  - name: tipoPolo
    in: query
    required: true
    schema:
      $ref: ../../../components/schemas/cases/enums/Polo.yaml
responses:
  "200":
    description: "Obtém os envolvimentos das partes de acordo com o tipo de cadastro"
    content:
      application/json:
        schema: 
          type: array
          items:
            $ref: ../../../components/schemas/cases/DTOPartePapel.yaml
  "401":
    description: "Unauthorized"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "403":
    description: "Forbidden"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "404":
    description: "Não encontrado"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "500":
    description: "Internal Server Error"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
            