# Linhas com # são comentários e podem ser removidas.
tags:
  - Tarefa
summary: "Lista itens de agenda por período"
operationId: api-agenda-get
# Parâmetros da requisição
parameters:
  - $ref: ../../../components/parameters/cases/Profile.yaml
  - name: ano
    in: query
    description: "O ano para pesquisa"
    required: true
    schema:
      type: integer
  - name: mes
    in: query
    description: "O mês para pesquisa"
    required: true
    schema:
      type: integer
  - name: dia
    in: query
    description: "O dia para pesquisa"
    required: false
    schema:
      type: integer
# RequestBody aqui (se houver). Verificar menu "Copiar body da requisição"
# Responses
responses:
  # Adicione aqui outras respostas HTTP. Verificar menu "Copiar nova resposta HTTP"
  "200":
    description: "OK"
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: ../../../components/schemas/cases/DTOItemAgenda.yaml
  "401":
    description: "Unauthorized"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "403":
    description: "Forbidden"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "404":
    description: "Não encontrado"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "500":
    description: "Internal Server Error"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
