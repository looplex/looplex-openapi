tags: 
  - Funcionário
summary: Funcionários da área
description: Obtém uma lista de informações dos funcionários de acordo com a área e o filtro informado
operationId: employeesByAreaIdentifier
parameters:
  - $ref: ../../../components/parameters/cases/Profile.yaml
  - $ref: ../../../components/parameters/OcpApimSubscriptionKey.yaml
  - name: idArea
    in: path
    required: true
    schema:
      type: integer
  - name: ativos
    in: query
    description: "Default: true"
    required: false
    schema:
      type: boolean
  - name: inativos
    in: query
    description: "Default: false"
    required: false
    schema:
      type: boolean
responses:
  "200":
    description: "Obtém uma lista de informações dos funcionários de acordo com a área e o filtro informado"
    content:
      application/json:
        schema: 
          type: array
          items:
            $ref: ../../../components/schemas/cases/DTOFuncionario.yaml
  "401":
    description: "Unauthorized"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "403":
    description: "Forbidden"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "404":
    description: "Não encontrado"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "500":
    description: "Internal Server Error"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
            
