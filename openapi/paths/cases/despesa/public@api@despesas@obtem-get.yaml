# Linhas com # são comentários e podem ser removidas.
tags:
  - Despesas
summary: Despesas em aberto
operationId: api-despesas-obtem
# Parâmetros da requisição
parameters:
  - $ref: ../../../components/parameters/cases/Profile.yaml
  - $ref: ../../../components/parameters/OcpApimSubscriptionKey.yaml
  - name: ano
    in: query
    example: "2022"
    required: true
    schema:
      type: integer
  - name: mes
    in: query
    example: "06"
    required: true
    schema:
      type: integer
  - name: tipoDePagamento
    in: query
    example: "2"
    required: false
    schema:
      $ref: ../../../components/schemas/cases/enums/TipoFormaLancamento.yaml
# RequestBody aqui (se houver). Verificar menu "Copiar body da requisição"
# Responses
responses:
  # Adicione aqui outras respostas HTTP. Verificar menu "Copiar nova resposta HTTP"
  "200":
    description: Obtém as despesas em aberto
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/DTODespesa.yaml
  "401":
    description: "Unauthorized"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "403":
    description: "Forbidden"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "404":
    description: "Não encontrado"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "500":
    description: "Internal Server Error"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
          