# Linhas com # são comentários e podem ser removidas.
tags:
  - Busca
summary: Busca
description: Obtém os clientes e casos que correspondem ao termo informado
operationId: api-busca-mobilenovo
parameters:
  - $ref: ../../../components/parameters/lawsoft/Profile.yaml
  - $ref: ../../../components/parameters/OcpApimSubscriptionKey.yaml
  - name: termo
    in: query
    required: true
    schema:
      type: string
  - name: ativos
    in: query
    required: false
    description: "Default: true"
    schema:
      type: boolean
  - name: inativos
    in: query
    required: false
    description: "Default: false"
    schema:
      type: boolean
  - name: apenasMeusCasos
    in: query
    required: false
    description: "Default: false"
    schema:
      type: boolean
responses:
  "200":
    description: Obtém os clientes e casos que correspondem ao termo informado
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/lawsoft/DTOBuscaMobileNovo.yaml
  "401":
    description: "Em caso de erro de timeout ou sessão expirada."
  "500":
    description: "Em caso de erro diferente de timeout ou sessão expirada."
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/lawsoft/ExceptionResponse.yaml