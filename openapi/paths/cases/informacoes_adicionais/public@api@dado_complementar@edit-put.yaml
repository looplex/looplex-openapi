# Linhas com # são comentários e podem ser removidas.
tags:
  - Informações adicionais
summary: Editar Informação adicional
description: Editar propriedades de Informações adicionais. <p>**Para editar as opções de uma Informação adicional (em caso de dropdown) utilize o endpoint `Atualiza Informações adicionais [PUT]`, passando as opções do dropdown na propriedade `Opcoes`.</p><p>Opções disponíveis para edição `TituloDadoComplementar`, `TamanhoCampo`, `Obrigatorio`, `Ativo`</p>**
operationId: api-dado_complementar-edit
# Parâmetros da requisição
parameters:
  - $ref: ../../../components/parameters/cases/Profile.yaml
  - name: IDParametroDadoComplementar
    in: query
    description: "O identificador da Informação adicional"
    required: true
    schema:
      type: integer
# RequestBody aqui (se houver). Verificar menu "Copiar body da requisição"
requestBody:
  content:
    application/json:
      schema:
        type: array
        items:
          $ref: ../../../components/schemas/cases/DTOObjetoNomeValor.yaml 
# Responses
responses:
  # Adicione aqui outras respostas HTTP. Verificar menu "Copiar nova resposta HTTP"
  "200":
    description: "OK"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/DTOInformacaoAdicional.yaml
  "401":
    description: "Unauthorized"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "403":
    description: "Forbidden"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "404":
    description: "Não encontrado"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "500":
    description: "Internal Server Error"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
