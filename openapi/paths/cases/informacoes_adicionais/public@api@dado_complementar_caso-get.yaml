# Linhas com # são comentários e podem ser removidas.
tags:
  - Informações adicionais
summary: Lista Informações adicionais por filtro
description: "Lista as Informações adicionais de acordo com o filtro informado. <p /> **Notas**<br />`ReadOnly`: O campo deve ser enviado no objeto mas não deve ser preenchido.<br />`Required / Optional`: O campo pode ser obrigatório ou opcional nas seguintes situações: <br />- **GET**: O valor já vem preenchido.<br />- **POST**: A propriedade deve ser enviada com o valor padrão do payload.<br />- **PUT e DELETE**: Preenchimento obrigatório."
operationId: api-dado_complementar_caso
# Parâmetros da requisição
parameters:
  - $ref: ../../../components/parameters/cases/Profile.yaml
  - name: clienteId
    in: query
    description: "O identificador do cliente"
    required: false
    schema:
      type: integer
  - name: areaId
    in: query
    description: "O identificador da área"
    required: false
    schema:
      type: integer
  - name: tipoCaso
    in: query
    required: false
    schema:
      $ref: ../../../components/schemas/cases/enums/RamosJudicial.yaml
  - name: mostraInativo
    in: query
    description: "Listar as Informações adicionais inativas? (Default: false)"
    required: false
    schema:
      type: boolean
# RequestBody aqui (se houver). Verificar menu "Copiar body da requisição"
# Responses
responses:
  # Adicione aqui outras respostas HTTP. Verificar menu "Copiar nova resposta HTTP"
  "200":
    description: "OK"
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: ../../../components/schemas/cases/DTOInformacaoAdicional.yaml
  "401":
    description: "Unauthorized"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "403":
    description: "Forbidden"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "404":
    description: "Não encontrado"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "500":
    description: "Internal Server Error"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
