# Linhas com # são comentários e podem ser removidas.
tags:
  - Informações adicionais
summary: "Lista Informações adicionais por filtro"
description: "Listar as Informações adicionais por identificador do processo, numero interno ou numero externo."
operationId: api-casos-num-dadoscomplementares
# Parâmetros da requisição
parameters:
  - $ref: ../../../components/parameters/cases/Profile.yaml
  - name: NumeroInterno
    in: query
    description: "O numero interno do processo. `(Default: 0)`"
    required: false
    schema:
      type: integer
  - name: NumeroExterno
    in: query
    description: "O numero externo do processo. `(Default: empty string)`"
    required: false
    schema:
      type: string
  - name: IdProcesso
    in: query
    description: "O identificador do processo. `(Default: 0)`"
    required: false
    schema:
      type: integer
# RequestBody aqui (se houver). Verificar menu "Copiar body da requisição"
# Responses
responses:
  # Adicione aqui outras respostas HTTP. Verificar menu "Copiar nova resposta HTTP"
  "200":
    description: "OK"
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: ../../../components/schemas/cases/DTOInformacaoAdicionalSimples.yaml
  "401":
    description: "Unauthorized"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "403":
    description: "Forbidden"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "404":
    description: "Não encontrado"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "500":
    description: "Internal Server Error"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml