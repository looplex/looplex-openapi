# Linhas com # são comentários e podem ser removidas.
tags:
  - Informações adicionais
summary: Excluir informação adicional
description: "Exclui a informação adicional. <br />**Essa informação não poderá mais ser utilizada para gravar valores em processos depois de excluída.**<br />**A exclusão de uma informação adicional só é possível se não estiver sendo utilizada.**. <p /> **Notas**<br />`ReadOnly`: O campo deve ser enviado no objeto mas não deve ser preenchido.<br />`Required / Optional`: O campo pode ser obrigatório ou opcional nas seguintes situações: <br />- **GET**: O valor já vem preenchido.<br />- **POST**: A propriedade deve ser enviada com o valor padrão do payload.<br />- **PUT e DELETE**: Preenchimento obrigatório."
operationId: api-dado_complementar-id-delete
# Parâmetros da requisição
parameters:
  - $ref: ../../../components/parameters/cases/Profile.yaml
  - name: IDParametroDadoComplementar
    in: path
    description: "O identificador da Informação adicional"
    required: true
    schema:
      type: integer
# RequestBody aqui (se houver). Verificar menu "Copiar body da requisição"
