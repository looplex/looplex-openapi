# Linhas com # são comentários e podem ser removidas.
tags:
  - Informações adicionais
summary: Obtém os dados complementares do tipo de caso informado
description: Obtém o dado complementar que pertence ao tipo de caso informado
operationId: api-dado_complementar_caso-tipoCaso
# Parâmetros da requisição
parameters:
  - $ref: ../../../components/parameters/cases/Profile.yaml
  
  - name: tipoCaso
    in: path
    example: 3
    description: "O tipo do caso"
    required: true
    schema:
      $ref: ../../../components/schemas/cases/enums/RamosJudicial.yaml
# RequestBody aqui (se houver). Verificar menu "Copiar body da requisição"
# Responses
responses:
  # Adicione aqui outras respostas HTTP. Verificar menu "Copiar nova resposta HTTP"
  "200":
    description: "Os dados complementares"
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: ../../../components/schemas/cases/DTOInformacaoAdicional.yaml
  "401":
    description: "Unauthorized"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "403":
    description: "Forbidden"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "404":
    description: "Não encontrado"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "500":
    description: "Internal Server Error"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
            