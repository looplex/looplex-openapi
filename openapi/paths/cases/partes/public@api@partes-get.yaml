tags: 
  - Partes 
summary: Pesquisa de Partes
description: Obtém uma lista de partes de acordo com o termo informado.
operationId: getPartsByTerm
parameters:
  - $ref: ../../../components/parameters/cases/Profile.yaml
  
  - name: nome
    in: query
    description: "Termo de pesquisa. Mínimo de 4 caracteres"
    required: true
    schema:
      type: string
responses:
  "200":
    description: "Obtém uma lista de partes de acordo com o termo informado"
    content:
      application/json:
        schema: 
          type: array
          items:
            $ref: ../../../components/schemas/cases/DTOParte.yaml
  "401":
    description: "Unauthorized"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "403":
    description: "Forbidden"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "404":
    description: "Não encontrado"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "500":
    description: "Internal Server Error"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
            
