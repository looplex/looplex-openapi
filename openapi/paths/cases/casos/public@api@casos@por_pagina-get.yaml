# Linhas com # são comentários e podem ser removidas.
tags:
  - Casos
summary: "Listagem de casos paginada"
operationId: api-casos-por_pagina-get
# Parâmetros da requisição
parameters:
  - $ref: ../../../components/parameters/cases/Profile.yaml
  - name: currentPage
    in: query
    example: 1
    description: "A página atual da leitura"
    required: true
    schema:
      type: integer
  - name: pageSize
    in: query
    description: "A quantidade de itens para leitura"
    required: true
    schema:
      type: integer
  - name: clientIDs
    in: query
    example: "[1,2]"
    description: "Os identificadores dos clientes"
    required: false
    schema:
      type: array
      items:
        type: integer
  - name: caseAreaIDs
    in: query
    example: "[1,2]"
    description: "Os identificadores das áreas"
    required: false
    schema:
      type: array
      items:
        type: integer
  - name: responsibleIDs
    in: query
    example: "[1,2]"
    description: "Os identificadores dos responsáveis"
    required: false
    schema:
      type: array
      items:
        type: integer
  - name: creationDate
    in: query
    description: "A data de criação do caso"
    required: false
    schema:
      type: string
  - name: citationDate
    in: query
    description: "A data de citação do caso"
    required: false
    schema:
      type: string
  - name: distributionDate
    in: query
    description: "A data de distribuição do caso"
    required: false
    schema:
      type: string
  - name: closingDate
    in: query
    description: "A data de encerramento do caso"
    required: false
    schema:
      type: string
  - name: entryDate
    in: query
    description: "A data de entrada do caso"
    required: false
    schema:
      type: string
  - name: lastUpdateDate
    in: query
    description: "A data da última atualização do caso"
    required: false
    schema:
      type: string
  - name: caseStatus
    in: query
    example: "[1,2]. `Enviar um array`"
    required: false
    schema:
      $ref: ..\..\..\components\schemas\cases\enums\SituacaoDoProcesso.yaml
  - name: searchTerm
    in: query
    example: "\"termo para pesquisa\""
    description: "`Mínimo de 3 caracteres`"
    required: false
    schema:
      type: string
  - name: id
    in: query
    example: 120
    description: "O ID ou ID legado"
    required: false
    schema:
      type: integer
# RequestBody aqui (se houver). Verificar menu "Copiar body da requisição"
# Responses
responses:
  # Adicione aqui outras respostas HTTP. Verificar menu "Copiar nova resposta HTTP"
  "200":
    description: "OK"
    content:
      application/json:
        schema:
          properties: 
            Result:
              type: array
              items:
                $ref: ../../../components/schemas/cases/DTOCasoCompleto.yaml
            QuantidadeCasosExistente:
              type: integer
              description: "A quantidade de casos existente de acordo com o filtro informado"
  "401":
    description: "Unauthorized"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "403":
    description: "Forbidden"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "404":
    description: "Não encontrado"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "500":
    description: "Internal Server Error"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
