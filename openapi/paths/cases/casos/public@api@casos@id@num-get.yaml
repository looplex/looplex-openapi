tags: 
  - Casos 
summary: Casos
description: Casos por identificador, numero interno ou numero externo
operationId: api-casos-id-num
parameters:
  - $ref: ../../../components/parameters/cases/Profile.yaml
  - $ref: ../../../components/parameters/OcpApimSubscriptionKey.yaml
  - name: NumeroInterno
    in: query
    required: false
    schema:
      type: integer
  - name: NumeroExterno
    in: query
    required: false
    schema:
      type: string
  - name: IdProcesso
    in: query
    required: false
    schema:
      type: integer
responses:
  "200":
    description: "Obtém os casos por identificador, numero interno ou numero externo"
    content:
      application/json:
        schema: 
          type: array
          items:
            $ref: ../../../components/schemas/cases/DTOCasoCompleto.yaml
  "401":
    description: "Em caso de erro de timeout ou sessão expirada."
  "500":
    description: "Em caso de erro diferente de timeout ou sessão expirada."
    content:
      application/json:
        schema: 
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
