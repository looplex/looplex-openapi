tags: 
  - Casos 
summary: Casos por identificador, numero interno ou numero externo
description: Obtém os casos obtidos pelo identificador, numero interno ou numero externo
operationId: api-casos-num
parameters:
  - $ref: ../../../components/parameters/cases/Profile.yaml
  
  - name: IdProcesso
    in: query
    example: "[1, 10]"
    required: false
    schema:
      type: array
      items:
        type: integer
  - name: NumeroInterno
    in: query
    example: "[2, 20]"
    required: false
    schema:
      type: array
      items:
        type: integer
  - name: NumeroExterno
    in: query
    example: "[\"1.10.100\", \"2.20.200\"]"
    required: false
    schema:
      type: array
      items:
        type: string
responses:
  "200":
    description: "Casos por identificador, numero interno ou numero externo"
    content:
      application/json:
        schema: 
          type: array
          items:
            $ref: ../../../components/schemas/cases/DTOCasoSimples.yaml
  "401":
    description: "Unauthorized"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "403":
    description: "Forbidden"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "404":
    description: "Não encontrado"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "500":
    description: "Internal Server Error"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml