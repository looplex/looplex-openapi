tags: 
  - Casos 
summary: Casos por identificadores
description: Obtém os casos pelos identificadores informados
operationId: api-casos-porIds-ids
parameters:
  - $ref: ../../../components/parameters/cases/Profile.yaml
  
  - name: ids
    in: path
    example: "[1, 10]"
    required: true
    schema:
      type: array
      items: 
        type: integer
responses:
  "200":
    description: "Obtém os casos pelos identificadores informados"
    content:
      application/json:
        schema: 
          type: array
          items:
            $ref: ../../../components/schemas/cases/DTOCasoSimples.yaml
  "401":
    description: "Unauthorized"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "403":
    description: "Forbidden"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "404":
    description: "Não encontrado"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "500":
    description: "Internal Server Error"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
            
