tags: 
  - Agenda 
summary: Obtém a agenda do caso
description: Obtém um array com os compromissos de agenda do caso de acordo com o filtro informado.
operationId: api-casos-idCaso-agenda
parameters:
  - $ref: ../../../components/parameters/lawsoft/Profile.yaml
  - $ref: ../../../components/parameters/OcpApimSubscriptionKey.yaml
  - name: idCaso
    in: path
    required: true
    schema:
      type: integer
  - name: ano
    in: query
    required: true
    schema:
      type: integer
  - name: mes
    in: query
    required: true
    schema:
      type: integer
  - name: dia
    in: query
    required: false
    schema:
      type: integer
  - name: ignoraIdFuncionario
    in: query
    required: false
    description: "Default: false"
    schema:
      type: boolean
  - name: removeIguais
    in: query
    required: false
    description: "Default: true"
    schema:
      type: boolean
responses:
  "200":
    description: Obtém um array com os compromissos de agenda do caso de acordo com o filtro informado.
    content:
      application/json:
        schema: 
          type: array
          items:
            $ref: ../../../components/schemas/lawsoft/DTOItemAgenda.yaml
  "401":
    description: "Unauthorized"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "403":
    description: "Forbidden"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "404":
    description: "Não encontrado"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "500":
    description: "Internal Server Error"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
            
