tags: 
  - Agenda 
summary: Próximos lançamentos
description: Retorna um array com os próximos compromissos de agenda do profissional.
operationId: api-agenda-proximos-lancamentos  
parameters:
  - $ref: ../../../components/parameters/lawsoft/Profile.yaml
  - $ref: ../../../components/parameters/OcpApimSubscriptionKey.yaml
  - name: data
    in: query
    description: A data
    example: "2020-11-16T04:25:03"
    required: true
    schema:
      type: string
  - name: quantidadeEventosARetornar
    in: query
    description: Retorna 4 por padrão
    schema:
      type: integer 
  - name: idCaso
    in: query
    required: false
    description: "Filtro pelo caso"
    schema:
      type: integer
responses:
  "200":
    description: Retorna um array com os próximos compromissos de agenda do profissional.
    content:
      application/json:
        schema: 
          type: array
          items:
            $ref: ../../../components/schemas/lawsoft/DTOItemAgenda.yaml
  "401":
    description: "Unauthorized"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "403":
    description: "Forbidden"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "404":
    description: "Não encontrado"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "500":
    description: "Internal Server Error"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
            
