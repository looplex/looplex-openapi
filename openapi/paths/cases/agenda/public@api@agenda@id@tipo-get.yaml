# Linhas com # são comentários e podem ser removidas.
tags:
  - Agenda
summary: Obtem item de agenda
description: Obtem as informações do item de agenda
operationId: api-agenda-id-tipo
# Parâmetros da requisição
parameters:
  - $ref: ../../../components/parameters/lawsoft/Profile.yaml
  - $ref: ../../../components/parameters/OcpApimSubscriptionKey.yaml
  - name: id
    in: path
    description: "Identificador do caso"
    required: true
    schema:
      type: integer
  - name: tipo
    in: path
    description: "Tipo do item de agenda"
    required: true
    schema:
      $ref: ../../../components/schemas/lawsoft/enums/TipoItemAgenda.yaml
# RequestBody aqui (se houver). Verificar menu "Copiar body da requisição"
# Responses
responses:
  # Adicione aqui outras respostas HTTP. Verificar menu "Copiar nova resposta HTTP"
  "200":
    description: "Resposta"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/lawsoft/DTOItemAgenda.yaml
  "401":
    description: "Unauthorized"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "403":
    description: "Forbidden"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "404":
    description: "Não encontrado"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "500":
    description: "Internal Server Error"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
          