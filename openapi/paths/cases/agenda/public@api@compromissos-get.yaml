# Linhas com # são comentários e podem ser removidas.
tags:
  - Agenda
summary: Compromissos do funcionário
description: Obtém a lista de compromissos de acordo com o filtro informado
operationId: api-compromissos
# Parâmetros da requisição
parameters:
  - $ref: ../../../components/parameters/cases/Profile.yaml
  - $ref: ../../../components/parameters/OcpApimSubscriptionKey.yaml
  - name: idsFuncionarios
    in: query
    description: "Os identificadores dos funcionários"
    required: true
    schema:
      type: string
  - name: data
    in: query
    description: "A data para pesquisa"
    required: true
    schema:
      type: string
  - name: listaPorExecutor
    in: query
    description: "Listar compromissos por executor (Default: false)"
    required: false
    schema:
      type: boolean
  - name: listaPorParticipante
    in: query
    description: "Listar compromissos por participante (Default: false)"
    required: false
    schema:
      type: boolean
  - name: listaPorDelegante
    in: query
    description: "Listar compromissos por delegante. (Default: false)"
    required: false
    schema:
      type: boolean
  - name: typeMode
    in: query
    required: false
    schema:
      $ref: ../../../components/schemas/cases/enums/TipoDeConsultaCalendario.yaml
# RequestBody aqui (se houver). Verificar menu "Copiar body da requisição"
# Responses
responses:
  # Adicione aqui outras respostas HTTP. Verificar menu "Copiar nova resposta HTTP"
  "200":
    description: "Os compromissos"
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: ../../../components/schemas/cases/DTOCompromissoSimples.yaml
  "401":
    description: "Unauthorized"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "403":
    description: "Forbidden"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "404":
    description: "Não encontrado"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "500":
    description: "Internal Server Error"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
            