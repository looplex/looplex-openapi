tags: 
  - Agenda 
summary: Obtém audiências
description: Obtém audiências por numero interno, externo ou identificador do caso
operationId: api-casos-num-audiencias
parameters:
  - $ref: ../../../components/parameters/cases/Profile.yaml
  
  - name: NumeroInterno
    in: query
    required: false
    schema:
      type: integer
  - name: NumeroExterno
    in: query
    required: false
    schema:
      type: string
  - name: IdProcesso
    in: query
    required: false
    schema:
      type: integer
responses:
  "200":
    description: Retorna um array com as audiências encontradas através do numero interno, externo ou identificador do caso.
    content:
      application/json:
        schema: 
          type: array
          items:
            $ref: ../../../components/schemas/cases/DTOCompromissoAudiencia.yaml
  "401":
    description: "Unauthorized"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "403":
    description: "Forbidden"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "404":
    description: "Não encontrado"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "500":
    description: "Internal Server Error"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
            
