tags: 
  - Agenda 
summary: Obtém audiências
description: Obtém audiências por numero interno, externo ou identificador do caso
operationId: api-casos-num-audiencias
parameters:
  - $ref: ../../../components/parameters/lawsoft/Profile.yaml
  - $ref: ../../../components/parameters/OcpApimSubscriptionKey.yaml
  - name: NumeroInterno
    in: query
    required: false
    schema:
      type: integer
  - name: NumeroExterno
    in: query
    required: false
    schema:
      type: string
  - name: IdProcesso
    in: query
    required: false
    schema:
      type: integer
responses:
  "200":
    description: Retorna um array com as audiências encontradas através do numero interno, externo ou identificador do caso.
    content:
      application/json:
        schema: 
          type: array
          items:
            $ref: ../../../components/schemas/lawsoft/DTOCompromissoAudiencia.yaml
  "401":
    description: Em caso de erro de timeout ou sessão expirada.
  "500":
    description: Em caso de erro diferente de timeout ou sessão expirada.
    content:
      application/json:
        schema: 
          $ref: ../../../components/schemas/lawsoft/ExceptionResponse.yaml
