tags: 
  - Agenda 
summary: Obtém agenda
description: Obtém um array com os compromissos de agenda de acordo com o filtro informado.
operationId: api-agenda-get
parameters:
  - $ref: ../../../components/parameters/lawsoft/Profile.yaml
  - $ref: ../../../components/parameters/OcpApimSubscriptionKey.yaml
  - name: ano
    in: query
    required: true
    schema:
      type: integer
  - name: mes
    in: query
    required: true
    schema:
      type: integer
  - name: dia
    in: query
    required: false
    schema:
      type: integer
  - name: ignoraIdFuncionario
    in: query
    required: false
    description: "Default: false"
    schema:
      type: boolean
  - name: removeIguais
    in: query
    required: false
    description: "Default: true"
    schema:
      type: boolean
responses:
  "200":
    description: Obtém um array com os compromissos de agenda de acordo com o filtro informado.
    content:
      application/json:
        schema: 
          type: array
          items:
            $ref: ../../../components/schemas/lawsoft/DTOItemAgenda.yaml
  "401":
    description: Em caso de erro de timeout ou sessão expirada.
  "500":
    description: Em caso de erro diferente de timeout ou sessão expirada.
    content:
      application/json:
        schema: 
          $ref: ../../../components/schemas/lawsoft/ExceptionResponse.yaml
