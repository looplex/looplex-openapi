tags: 
  - Andamento 
summary: Templates de andamento
description: Obtém um array com os templates de andamentos
operationId: api-andamentos-templates
parameters:
  - $ref: ../../../components/parameters/lawsoft/Profile.yaml
  - $ref: ../../../components/parameters/OcpApimSubscriptionKey.yaml
  - name: tipoCaso
    in: query
    required: true
    schema:
      $ref: ../../../components/schemas/lawsoft/enums/RamosJudicial.yaml
responses:
  "200":
    description: "Retorna um array com os templates de andamentos."
    content:
      application/json:
        schema: 
          type: array
          items:
            $ref: ../../../components/schemas/lawsoft/DTOAndamentoTemplate.yaml
  "401":
    description: "Em caso de erro de timeout ou sessão expirada."
  "500":
    description: "Em caso de erro diferente de timeout ou sessão expirada."
    content:
      application/json:
        schema: 
          $ref: ../../../components/schemas/lawsoft/ExceptionResponse.yaml
