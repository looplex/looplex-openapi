# Linhas com # são comentários e podem ser removidas.
tags:
  - Push
summary: "Adiciona tarefas com publicação"
description: "Cadastra tarefas vinculadas a determinada publicação"
operationId: api-publicacao-tarefas-post
# Parâmetros da requisição
parameters:
  - $ref: ../../../components/parameters/cases/Profile.yaml
  - name: IDPublicacao
    in: query
    required: true
    description: "O identificador da publicação"
    example: 15
    schema:
      type: integer
# RequestBody aqui (se houver). Verificar menu "Copiar body da requisição"
requestBody:
  content:
    application/json:
      schema:
        type: array
        items: 
          $ref: ../../../components/schemas/cases/DTOTarefa.yaml
# Responses
responses:
  # Adicione aqui outras respostas HTTP. Verificar menu "Copiar nova resposta HTTP"
  "200":
    description: "OK"
    content:
      application/json:
        example: "O item foi cadastrado corretamente"
  "401":
    description: "Unauthorized"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "403":
    description: "Forbidden"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "404":
    description: "Não encontrado"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "500":
    description: "Internal Server Error"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
