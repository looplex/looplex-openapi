# Linhas com # são comentários e podem ser removidas.
tags:
  - Push
summary: "Listagem de publicações paginada"
operationId: api-publicacao-por_pagina-get
# Parâmetros da requisição
parameters:
  - $ref: ../../../components/parameters/cases/Profile.yaml
  - name: currentPage
    in: query
    description: "A página atual da leitura"
    required: true
    schema:
      type: integer
  - name: pageSize
    in: query
    description: "A quantidade de itens para leitura"
    required: true
    schema:
      type: integer
  - name: filterType
    in: query
    required: true
    schema:
      $ref: ../../../components/schemas/cases/enums/TipoPesquisaPublicacao.yaml
  - name: bind
    in: query
    required: true
    schema:
      $ref: ../../../components/schemas/cases/enums/SituacaoPublicacao.yaml
  - name: status
    in: query
    required: true
    example: "[2,3]"
    schema:
      $ref: ../../../components/schemas/cases/enums/StatusDaPublicacao.yaml
  - name: startDate
    in: query
    description: "A data inicial para pesquisa"
    required: true
    schema:
      type: string
  - name: endDate
    in: query
    description: "A data final para pesquisa"
    required: true
    schema:
      type: string
  - name: areaID
    in: query
    description: "O identificador da área"
    required: false
    schema:
      type: integer
# RequestBody aqui (se houver). Verificar menu "Copiar body da requisição"
# Responses
responses:
  # Adicione aqui outras respostas HTTP. Verificar menu "Copiar nova resposta HTTP"
  "200":
    description: "OK"
    content:
      application/json:
        schema:
          type: object
          properties:
            Result:
              description: "As publicações da página informada"
              type: array
              items:
                $ref: ../../../components/schemas/cases/DTOPublicacao.yaml
            QuantidadePublicacoesExistente:
              description: "A quantidade de resgistros que corresponde aos parâmetros informados"
              type: integer
  "401":
    description: "Unauthorized"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "403":
    description: "Forbidden"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "404":
    description: "Não encontrado"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "500":
    description: "Internal Server Error"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
