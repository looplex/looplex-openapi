  - $ref: ../../../components/parameters/OcpApimSubscriptionKey.yaml
  - name: id
    in: path
    required: true
    schema:
      type: integer
requestBody:
  content:
    application/json:
      schema:
        $ref: ../../../components/schemas/lawsoft/DTOProcessoDecisao.yaml
responses:
  "204":
    description: A decisão foi atualizada
  "401":
    description: "Em caso de erro de timeout ou sessão expirada."
