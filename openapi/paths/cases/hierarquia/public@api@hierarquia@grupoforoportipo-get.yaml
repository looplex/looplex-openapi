tags: 
  - Hierarquia 
summary: Grupo foro
description: Obtém os grupos foro por ramo de justiça, estado, grupo de família e tipo
operationId: api-hierarquia-grupoforoportipo
parameters:
  - $ref: ../../../components/parameters/lawsoft/Profile.yaml
  - $ref: ../../../components/parameters/OcpApimSubscriptionKey.yaml
  - name: nrRamoJudicial
    in: query
    required: false
    schema:
      type: integer
  - name: dsUF
    in: query
    required: false
    schema:
      type: string
  - name: nrGrupoFamilia
    in: query
    required: false
    schema:
      type: integer
  - name: cdRegiao
    in: query
    required: false
    schema:
      type: integer
  - name: nrTipo
    in: query
    required: false
    schema:
      type: integer
responses:
  "200":
    description: "Obtém os grupos foro por ramo de justiça, estado, grupo de família e tipo"
    content:
      application/json:
        schema: 
          type: array
          items:
            $ref: ../../../components/schemas/lawsoft/DTOGrupoForo.yaml
  "401":
    description: "Em caso de erro de timeout ou sessão expirada."
  "500":
    description: "Em caso de erro diferente de timeout ou sessão expirada."
    content:
      application/json:
        schema: 
          $ref: ../../../components/schemas/lawsoft/ExceptionResponse.yaml
