tags: 
  - Hierarquia 
summary: Grupo foro
description: Obtém os grupos foro por ramo de justiça, estado, grupo de família e tipo
operationId: api-hierarquia-grupoforoportipo
parameters:
  - $ref: ../../../components/parameters/cases/Profile.yaml
  
  - name: nrRamoJudicial
    in: query
    required: false
    schema:
      type: integer
  - name: dsUF
    in: query
    required: false
    schema:
      type: string
  - name: nrGrupoFamilia
    in: query
    required: false
    schema:
      type: integer
  - name: cdRegiao
    in: query
    required: false
    schema:
      type: integer
  - name: nrTipo
    in: query
    required: false
    schema:
      type: integer
responses:
  "200":
    description: "Obtém os grupos foro por ramo de justiça, estado, grupo de família e tipo"
    content:
      application/json:
        schema: 
          type: array
          items:
            $ref: ../../../components/schemas/cases/DTOGrupoForo.yaml
  "401":
    description: "Unauthorized"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "403":
    description: "Forbidden"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "404":
    description: "Não encontrado"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "500":
    description: "Internal Server Error"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
            