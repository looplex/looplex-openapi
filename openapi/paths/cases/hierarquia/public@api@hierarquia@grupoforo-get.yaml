tags: 
  - Hierarquia 
summary: "Lista os grupos de foro por ramo de justiça, estado e grupo de família"

operationId: api-hierarquia-grupoforo
parameters:
  - $ref: ../../../components/parameters/cases/Profile.yaml
  - name: nrRamoJudicial
    in: query
    required: false
    description: "`Default: null`"
    schema:
      type: integer
  - name: dsUF
    in: query
    required: false
    description: "`Default: null`"
    schema:
      type: string
  - name: nrGrupoFamilia
    in: query
    required: false
    description: "`Default: null`"
    schema:
      type: integer
  - name: cdRegiao
    in: query
    required: false
    description: "`Default: null`"
    schema:
      type: integer
responses:
  "200":
    description: "OK"
    content:
      application/json:
        schema: 
          type: array
          items:
            $ref: ../../../components/schemas/cases/DTOGrupoForo.yaml
  "401":
    description: "Unauthorized"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "403":
    description: "Forbidden"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "404":
    description: "Não encontrado"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "500":
    description: "Internal Server Error"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
            
