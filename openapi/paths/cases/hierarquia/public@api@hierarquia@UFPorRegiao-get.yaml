tags: 
  - Hierarquia 
summary: UF por região e ramo judicial
description: Obtém as UFs de acordo com a região e ramo judicial
operationId: statesByRegion
parameters:
  - $ref: ../../../components/parameters/cases/Profile.yaml
  - $ref: ../../../components/parameters/OcpApimSubscriptionKey.yaml
  - name: regiao
    in: query
    required: true
    schema:
      type: integer
  - name: nrRamoJudicial
    in: query
    required: true
    schema:
      $ref: ../../../components/schemas/cases/enums/RamosJudicial.yaml
responses:
  "200":
    description: "Obtém as UFs de acordo com a região e ramo judicial"
    content:
      application/json:
        example: ["SP", "RJ"]
  "401":
    description: "Unauthorized"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "403":
    description: "Forbidden"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "404":
    description: "Não encontrado"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "500":
    description: "Internal Server Error"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
        
