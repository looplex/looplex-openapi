tags: 
  - Cliente 
summary: Clientes por filtro
description: Obtém um array com os clientes de acordo com o filtro informado
operationId: api-clientes
parameters:
  - $ref: ../../../components/parameters/cases/Profile.yaml
  
  - name: ativos
    in: query
    description: "Default: true"
    required: false
    schema:
      type: boolean
  - name: inativos
    in: query
    description: "Default: false"
    required: false
    schema:
      type: boolean
  - name: apenasMeusCasos
    in: query
    description: "Default: false"
    required: false
    schema:
      type: boolean
  - name: clientesSemCasos
    in: query
    description: "Default: false"
    required: false
    schema:
      type: boolean
responses:
  "200":
    description: "Obtém um array com os clientes de acordo com o filtro informado"
    content:
      application/json:
        schema: 
          type: array
          items:
            $ref: ../../../components/schemas/cases/DTOCliente.yaml
  "401":
    description: "Unauthorized"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "403":
    description: "Forbidden"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "404":
    description: "Não encontrado"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "500":
    description: "Internal Server Error"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
            
