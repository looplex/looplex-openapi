# Linhas com # são comentários e podem ser removidas.
tags:
  - Cliente
summary: "Lista clientes por filtro"
operationId: api-clientes-mobile-get
# Parâmetros da requisição
parameters:
  - $ref: ../../../components/parameters/cases/Profile.yaml
  - name: ativos
    in: query
    description: "Listar clientes ativos?<br />`Default: true`"
    required: false
    schema:
      type: boolean
  - name: inativos
    in: query
    description: "Listar clientes inativos?<br />`Default: false`"
    required: false
    schema:
      type: boolean
  - name: apenasMeusCasos
    in: query
    description: "`Default: false`"
    required: false
    schema:
      type: boolean
  - name: clientesSemCasos
    in: query
    description: "`Default: false`"
    required: false
    schema:
      type: boolean
# RequestBody aqui (se houver). Verificar menu "Copiar body da requisição"
# Responses
responses:
  # Adicione aqui outras respostas HTTP. Verificar menu "Copiar nova resposta HTTP"
  "200":
    description: "OK"
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: ../../../components/schemas/cases/DTOClienteMobile.yaml
  "401":
    description: "Unauthorized"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "403":
    description: "Forbidden"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "404":
    description: "Não encontrado"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
  "500":
    description: "Internal Server Error"
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/cases/ExceptionResponse.yaml
