tags:
  - Document Assembler
summary: Import answers to document
description: Require the account id, document id and the file with the answers in json format.
operationId: importAnswersUsingPOST
parameters:
  - $ref: ../components/parameters/AccountId.yaml
  - $ref: ../components/parameters/DocId.yaml
  - name: force
    in: query
    description: Force operands import
    schema:
      type: boolean
      default: false
  - $ref: ../components/parameters/OcpApimSubscriptionKey.yaml
requestBody:
  content:
    multipart/form-data:
      schema:
        properties:
          files:
            type: array
responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          type: boolean
        example: true
      multipart/form-data: { }