tags: 
  - Agenda (Lawsoft)
summary: Obtém a agenda do caso
description: Obtém um array com os compromissos de agenda do caso de acordo com o filtro informado.
operationId: api-casos-{idCaso}-agenda
parameters:
  - $ref: ../components/parameters/lawsoft/Profile.yaml
  - $ref: ../components/parameters/lawsoft/SubscriptionKey.yaml
  - name: idCaso
    in: path
    required: true
    schema:
      type: integer
  - name: ano
    in: query
    required: true
    schema:
      type: integer
  - name: mes
    in: query
    required: true
    schema:
      type: integer
  - name: dia
    in: query
    required: false
    schema:
      type: integer
  - name: ignoraIdFuncionario
    in: query
    required: false
    description: "Default: false"
    schema:
      type: boolean
  - name: removeIguais
    in: query
    required: false
    description: "Default: true"
    schema:
      type: boolean
  - name: agendaWeb
    in: query
    required: false
    description: "Default: false. O Lawsoft Web deve passar true para que sejam retornados os itens dos 15 dias anteriores e posteriores ao mês informado."
    schema:
      type: boolean
responses:
  "200":
    description: Obtém um array com os compromissos de agenda do caso de acordo com o filtro informado.
    content:
      application/json:
        schema: 
          $ref: ../components/schemas/lawsoft/DTOItemAgenda.yaml
  "401":
    description: Em caso de erro de timeout ou sessão expirada.
  "500":
    description: Em caso de erro diferente de timeout ou sessão expirada.
    content:
      application/json:
        schema: 
          $ref: ../components/schemas/lawsoft/InternalServerErrorResponse.yaml
