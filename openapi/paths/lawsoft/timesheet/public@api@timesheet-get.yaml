# Linhas com # são comentários e podem ser removidas.
tags:
  - Timesheet
summary: Timesheet por filtro
description: Lista os lançamentos de hora por filtro
operationId: api-timesheet
# Parâmetros da requisição
parameters:
  - $ref: ../../../components/parameters/lawsoft/Profile.yaml
  - $ref: ../../../components/parameters/OcpApimSubscriptionKey.yaml
  - name: idsFuncionarios
    in: query
    example: "1,2"
    description: "Os ids de funcionarios separados por virgula"
    required: true
    schema:
      type: string
  - name: dataInicial
    in: query
    example: "2011-10-13 00:00:00.000"
    description: "A data inicial da pesquisa"
    required: true
    schema:
      type: string
  - name: dataFinal
    in: query
    example: "2011-10-13 00:00:00.000"
    description: "A data final da pesquisa"
    required: false
    schema:
      type: string
  - name: typeMode
    in: query
    required: false
    schema:
      $ref: ../../../components/schemas/lawsoft/enums/TipoDeConsultaCalendario.yaml
# RequestBody aqui (se houver). Verificar menu "Copiar body da requisição"
# Responses
responses:
  # Adicione aqui outras respostas HTTP. Verificar menu "Copiar nova resposta HTTP"
  "200":
    description: "Response"
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: ../../../components/schemas/lawsoft/DTOPlanilhaHoras.yaml
  "401":
    description: "Em caso de erro de timeout ou sessão expirada."
  "500":
    description: "Em caso de erro diferente de timeout ou sessão expirada."
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/lawsoft/InternalServerErrorResponse.yaml