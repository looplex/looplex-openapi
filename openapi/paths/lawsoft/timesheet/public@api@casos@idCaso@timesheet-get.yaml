tags: 
  - Timesheet (Lawsoft)
summary: Horas lançadas do caso
description: Obtém a lista de horas do caso
operationId: api-casos-idCaso-timesheet
parameters:
  - $ref: ../../../components/parameters/lawsoft/Profile.yaml
  - $ref: ../../../components/parameters/lawsoft/SubscriptionKey.yaml
  - name: idCaso
    in: path
    required: true
    schema:
      type: integer
  - name: ano
    in: query
    required: true
    schema:
      type: integer
  - name: mes
    in: query
    required: true
    schema:
      type: integer
responses:
  "200":
    description: "Obtém a lista de horas do caso"
    content:
      application/json:
        schema: 
          type: array
          items:
            $ref: ../../../components/schemas/lawsoft/DTOPlanilhaHoras.yaml
  "401":
    description: "Em caso de erro de timeout ou sessão expirada."
  "500":
    description: "Em caso de erro diferente de timeout ou sessão expirada."
    content:
      application/json:
        schema: 
          $ref: ../../../components/schemas/lawsoft/InternalServerErrorResponse.yaml
