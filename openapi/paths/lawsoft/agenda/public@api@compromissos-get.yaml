# Linhas com # são comentários e podem ser removidas.
tags:
  - Agenda
summary: Compromissos do funcionário
description: Obtém a lista de compromissos de acordo com o filtro informado
operationId: api-compromissos
# Parâmetros da requisição
parameters:
  - $ref: ../../../components/parameters/lawsoft/Profile.yaml
  - $ref: ../../../components/parameters/lawsoft/SubscriptionKey.yaml
  - name: idsFuncionarios
    in: query
    description: "Os identificadores dos funcionários"
    required: true
    schema:
      type: string
  - name: data
    in: query
    description: "A data para pesquisa"
    required: true
    schema:
      type: string
# RequestBody aqui (se houver). Verificar menu "Copiar body da requisição"
# Responses
responses:
  # Adicione aqui outras respostas HTTP. Verificar menu "Copiar nova resposta HTTP"
  "200":
    description: "Os compromissos"
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: ../../../components/schemas/lawsoft/DTOCompromissoSimples.yaml
  "401":
    description: "Em caso de erro de timeout ou sessão expirada."
  "500":
    description: "Em caso de erro diferente de timeout ou sessão expirada."
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/lawsoft/InternalServerErrorResponse.yaml