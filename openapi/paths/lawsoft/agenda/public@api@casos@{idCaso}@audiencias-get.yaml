tags: 
  - Agenda 
summary: Audiências por caso
description: Obtém as audiências por caso.
operationId: api-casos-idCaso-audiencias
parameters:
  - $ref: ../../../components/parameters/lawsoft/Profile.yaml
  - $ref: ../../../components/parameters/lawsoft/SubscriptionKey.yaml
  - name: idCaso
    in: path
    required: true
    schema:
      type: integer
responses:
  "200":
    description: Retorna um array com as audiências do caso.
    content:
      application/json:
        schema: 
          type: array
          items:
            $ref: ../../../components/schemas/lawsoft/DTOCompromissoAudiencia.yaml
  "401":
    description: Em caso de erro de timeout ou sessão expirada.
  "500":
    description: Em caso de erro diferente de timeout ou sessão expirada.
    content:
      application/json:
        schema: 
          $ref: ../../../components/schemas/lawsoft/InternalServerErrorResponse.yaml
