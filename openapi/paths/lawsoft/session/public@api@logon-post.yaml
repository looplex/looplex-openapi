# Linhas com # são comentários e podem ser removidas.
tags:
  - Session
summary: Login
operationId: api-logon
# Parâmetros da requisição
parameters:
  - $ref: ../../../components/parameters/OcpApimSubscriptionKey.yaml
# RequestBody aqui (se houver). Verificar menu "Copiar body da requisição"
requestBody:
  content:
    application/json:
      schema:
        $ref: ../../../components/schemas/lawsoft/DTOUser.yaml
# Responses
responses:
  # Adicione aqui outras respostas HTTP. Verificar menu "Copiar nova resposta HTTP"
  "200":
    description: "Resultado do login"
    content:
      application/json:
        schema:
          type: object
          properties:
            Profile: 
              description: "Contexto a ser usado nas requisições"
              type: string
            Successful:
              description: "Se o login foi feito corretamente"
              type: boolean
  "401":
    description: "Em caso de erro de timeout ou sessão expirada."
  "403":
    description: "Não autorizado"
    content:
      application/json:
        schema:
          type: object
          properties:
            Message:
              description: "Descrição do erro"
              type: string
              example: "Credenciais inválidas"
  "500":
    description: "Em caso de erro diferente de timeout ou sessão expirada."
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/lawsoft/InternalServerErrorResponse.yaml