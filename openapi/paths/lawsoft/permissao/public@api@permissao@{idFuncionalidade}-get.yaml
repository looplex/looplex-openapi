tags: 
  - Permissão 
summary: Verifica permissão
description: Retorna um booleano indicando se possui determinada permissão.
operationId: apiPermission
parameters:
  - $ref: ../../../components/parameters/lawsoft/Profile.yaml
  - $ref: ../../../components/parameters/lawsoft/SubscriptionKey.yaml
  - name: idFuncionalidade
    in: path
    required: true
    schema:
      type: integer
responses:
  "200":
    description: "Retorna um booleano indicando se possui determinada permissão."
    content:
      application/json:
        example: "true"
  "401":
    description: "Em caso de erro de timeout ou sessão expirada."
  "500":
    description: "Em caso de erro diferente de timeout ou sessão expirada."
    content:
      application/json:
        schema: 
          $ref: ../../../components/schemas/lawsoft/InternalServerErrorResponse.yaml
