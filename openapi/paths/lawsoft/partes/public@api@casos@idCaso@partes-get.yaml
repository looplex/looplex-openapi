tags: 
  - Partes 
summary: Partes do caso
description: Obtém as partes vinculadas ao caso informado
operationId: linkedPartsByCase
parameters:
  - $ref: ../../../components/parameters/lawsoft/Profile.yaml
  - $ref: ../../../components/parameters/OcpApimSubscriptionKey.yaml
  - name: idCaso
    in: path
    required: true
    schema:
      type: integer
responses:
  "200":
    description: "Obtém as partes vinculadas ao caso informado"
    content:
      application/json:
        schema: 
          type: array
          items:
            $ref: ../../../components/schemas/lawsoft/DTOParte.yaml
  "401":
    description: "Em caso de erro de timeout ou sessão expirada."
  "500":
    description: "Em caso de erro diferente de timeout ou sessão expirada."
    content:
      application/json:
        schema: 
          $ref: ../../../components/schemas/lawsoft/InternalServerErrorResponse.yaml
