tags: 
  - Produtos 
summary: Produtos do caso
description: Obtém um array com os produtos por caso por identificador do caso, numero interno ou numero externo.
operationId: caseProductsByIdentifiers
parameters:
  - $ref: ../../../components/parameters/lawsoft/Profile.yaml
  - $ref: ../../../components/parameters/lawsoft/SubscriptionKey.yaml
  - name: NumeroInterno
    in: query
    required: false
    schema:
      type: integer
  - name: NumeroExterno
    in: query
    required: false
    schema:
      type: string
  - name: IdProcesso
    in: query
    required: false
    schema:
      type: integer
responses:
  "200":
    description: "Obtém um array com os produtos por caso por identificador do caso, numero interno ou numero externo."
    content:
      application/json:
        schema: 
          type: array
          items:
            $ref: ../../../components/schemas/lawsoft/DTOProduto.yaml
  "401":
    description: "Em caso de erro de timeout ou sessão expirada."
  "500":
    description: "Em caso de erro diferente de timeout ou sessão expirada."
    content:
      application/json:
        schema: 
          $ref: ../../../components/schemas/lawsoft/InternalServerErrorResponse.yaml
