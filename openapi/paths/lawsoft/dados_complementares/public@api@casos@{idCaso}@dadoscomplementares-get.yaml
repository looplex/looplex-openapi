tags: 
  - Dados complementares (Lawsoft)
summary: Dados complementares do caso
description: Obtém um array com os dados complementares de acordo com o identificador do caso.
operationId: api-casos-idCaso-dadoscomplementares
parameters:
  - $ref: ../../../components/parameters/lawsoft/Profile.yaml
  - $ref: ../../../components/parameters/lawsoft/SubscriptionKey.yaml
  - name: idCaso
    in: path
    required: true
    schema:
      type: integer
responses:
  "200":
    description: "Obtém um array com os dados complementares de acordo com o identificador do caso."
    content:
      application/json:
        schema: 
          type: array
          items:
            $ref: ../../../components/schemas/lawsoft/DTODadoComplementar.yaml
  "401":
    description: "Em caso de erro de timeout ou sessão expirada."
  "500":
    description: "Em caso de erro diferente de timeout ou sessão expirada."
    content:
      application/json:
        schema: 
          $ref: ../../../components/schemas/lawsoft/InternalServerErrorResponse.yaml
