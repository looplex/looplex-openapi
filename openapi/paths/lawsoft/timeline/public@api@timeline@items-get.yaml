tags: 
  - Timeline (Lawsoft)
summary: Timeline do caso
description: Lista timeline do caso.
operationId: caseTimeline
parameters:
  - $ref: ../../../components/parameters/lawsoft/Profile.yaml
  - $ref: ../../../components/parameters/lawsoft/SubscriptionKey.yaml
  - name: paginaAtual
    in: query
    required: true
    description: "Número da página a carregar"
    example: 2
    schema:
      type: integer
  - name: cdProcesso
    in: query
    example: 81
    description: "Número do caso"
    required: true
    schema:
      type: integer
  - name: dataInicial
    in: query
    example: "2022-01-01T12:00:00"
    required: false
    schema:
      type: string
  - name: dataFinal
    in: query
    example: "2022-01-01T12:00:00"
    required: false
    schema:
      type: string
  - name: andamentoManual
    in: query
    description: "Indica se inclui os andamentos manuais na resposta"
    example: true
    required: false
    schema:
      type: boolean
  - name: andamentoAutomatico
    in: query
    description: "Indica se inclui os andamentos automáticos na resposta"
    example: true
    required: false
    schema:
      type: boolean
  - name: timesheet
    in: query
    description: "Indica se inclui os lançamentos de hora na resposta"
    example: true
    required: false
    schema:
      type: boolean
  - name: agenda
    in: query
    description: "Indica se inclui os itens de agenda na resposta"
    example: true
    required: false
    schema:
      type: boolean
  - name: tarefa
    in: query
    description: "Indica se inclui as tarefas na resposta"
    example: true
    required: false
    schema:
      type: boolean
  - name: decisao
    in: query
    description: "Indica se inclui as decisões na resposta"
    example: true
    required: false
    schema:
      type: boolean
  - name: despesa
    in: query
    description: "Indica se inclui as despesas na resposta"
    example: true
    required: false
    schema:
      type: boolean
  - name: garantia
    in: query
    description: "Indica se inclui as garantias na resposta"
    example: true
    required: false
    schema:
      type: boolean
  - name: pushAndamentos
    in: query
    description: "Indica se inclui os itens de push de andamento na resposta"
    example: true
    required: false
    schema:
      type: boolean
  - name: pushPublicacao
    in: query
    description: "Indica se inclui os itens de push de publicação na resposta"
    example: true
    required: false
    schema:
      type: boolean
responses:
  "200":
    description: "Obtém os itens de timeline."
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: ../../../components/schemas/lawsoft/DTOTimelineItem.yaml
  "401":
    description: "Em caso de erro de timeout ou sessão expirada."
  "500":
    description: "Em caso de erro diferente de timeout ou sessão expirada."
    content:
      application/json:
        schema: 
          $ref: ../../../components/schemas/lawsoft/InternalServerErrorResponse.yaml
