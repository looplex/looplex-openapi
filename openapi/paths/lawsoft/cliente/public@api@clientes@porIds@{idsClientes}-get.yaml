tags: 
  - Cliente (Lawsoft)
summary: Informações dos clientes
description: Obtém um array com as informações do clientes de acordo com os identificadores informados
operationId: api-clientes-porIds-idsClientes
parameters:
  - $ref: ../../../components/parameters/lawsoft/Profile.yaml
  - $ref: ../../../components/parameters/lawsoft/SubscriptionKey.yaml
  - name: idsClientes
    in: path
    example: "[1, 15]"
    required: true
    schema:
      type: string
responses:
  "200":
    description: "Obtém um array com as informações do clientes de acordo com os identificadores informados"
    content:
      application/json:
        schema: 
          type: array
          items:
            $ref: ../../../components/schemas/lawsoft/DTOCliente.yaml
  "401":
    description: "Em caso de erro de timeout ou sessão expirada."
  "500":
    description: "Em caso de erro diferente de timeout ou sessão expirada."
    content:
      application/json:
        schema: 
          $ref: ../../../components/schemas/lawsoft/InternalServerErrorResponse.yaml
