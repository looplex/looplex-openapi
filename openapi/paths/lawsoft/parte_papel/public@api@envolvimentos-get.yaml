tags: 
  - Envolvimento das partes (Lawsoft)
summary: Envolvimento das partes
description: Obtém os envolvimentos das partes de acordo com o tipo de cadastro
operationId: apiEnvolvimentos
parameters:
  - $ref: ../../../components/parameters/lawsoft/Profile.yaml
  - $ref: ../../../components/parameters/lawsoft/SubscriptionKey.yaml
  - name: tipoProcesso
    in: query
    required: true
    schema:
      $ref: ../../../components/schemas/lawsoft/enums/RamosJudicial.yaml
  - name: aplicabilidade
    in: query
    required: true
    schema:
      $ref: ../../../components/schemas/lawsoft/enums/PartePapelAplicabilidade.yaml
  - name: tipoPolo
    in: query
    required: true
    schema:
      $ref: ../../../components/schemas/lawsoft/enums/Polo.yaml
responses:
  "200":
    description: "Obtém os envolvimentos das partes de acordo com o tipo de cadastro"
    content:
      application/json:
        schema: 
          type: array
          items:
            $ref: ../../../components/schemas/lawsoft/DTOPartePapel.yaml
  "401":
    description: "Em caso de erro de timeout ou sessão expirada."
  "500":
    description: "Em caso de erro diferente de timeout ou sessão expirada."
    content:
      application/json:
        schema: 
          $ref: ../../../components/schemas/lawsoft/InternalServerErrorResponse.yaml
