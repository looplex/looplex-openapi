tags: 
  - Contrato (Lawsoft)
summary: Contrato do caso
description: Obtém o contrato simples do caso informado
operationId: api-casos-{idCaso}-contratosimples
parameters:
  - $ref: ../../../components/parameters/lawsoft/Profile.yaml
  - $ref: ../../../components/parameters/lawsoft/SubscriptionKey.yaml
  - name: idCaso
    in: path
    required: true
    schema:
      type: integer
responses:
  "200":
    description: "Obtém o contrato simples do caso informado"
    content:
      application/json:
        schema: 
          $ref: ../../../components/schemas/lawsoft/DTOContratoSimples.yaml
  "401":
    description: "Em caso de erro de timeout ou sessão expirada."
  "500":
    description: "Em caso de erro diferente de timeout ou sessão expirada."
    content:
      application/json:
        schema: 
          $ref: ../../../components/schemas/lawsoft/InternalServerErrorResponse.yaml
