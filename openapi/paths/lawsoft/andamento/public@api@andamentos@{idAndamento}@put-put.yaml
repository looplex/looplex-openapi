tags: 
  - Andamento (Lawsoft)
summary: Atualizar andamento
description: Atualiza o andamento.
operationId: api-andamentos-{idAndamento}-put
parameters:
  - $ref: ../../../components/parameters/lawsoft/Profile.yaml
  - $ref: ../../../components/parameters/lawsoft/SubscriptionKey.yaml
  - name: idAndamento
    in: path
    required: true
    schema:
      type: integer
requestBody:
  content:
    application/json:
      schema:
        $ref: ../../../components/schemas/lawsoft/DTOAndamento.yaml
responses:
  "200":
    description: "Retorna o andamento atualizado."
    content:
      application/json:
        schema: 
          $ref: ../../../components/schemas/lawsoft/DTOAndamento.yaml
  "401":
    description: "Em caso de erro de timeout ou sessão expirada."
  "500":
    description: "Em caso de erro diferente de timeout ou sessão expirada."
    content:
      application/json:
        schema: 
          $ref: ../../../components/schemas/lawsoft/InternalServerErrorResponse.yaml
