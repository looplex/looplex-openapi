tags: 
  - Area (Lawsoft)
summary: Obtém áreas
description: Retorna um array com as áreas encontradas de acordo com o filtro informado.
operationId: api-areas-get
parameters:
  - $ref: ../../../components/parameters/lawsoft/Profile.yaml
  - $ref: ../../../components/parameters/lawsoft/SubscriptionKey.yaml
  - name: ativos
    in: query
    description: "Default: true"
    required: false
    schema:
      type: string
  - name: inativos
    in: query
    description: "Default: false"
    required: false
    schema:
      type: string
responses:
  "200":
    description: "Retorna um array com as áreas encontradas de acordo com o filtro informado."
    content:
      application/json:
        schema: 
          type: array
          items:
            $ref: ../../../components/schemas/lawsoft/DTOArea.yaml
  "401":
    description: "Em caso de erro de timeout ou sessão expirada."
  "500":
    description: "Em caso de erro diferente de timeout ou sessão expirada."
    content:
      application/json:
        schema: 
          $ref: ../../../components/schemas/lawsoft/InternalServerErrorResponse.yaml
