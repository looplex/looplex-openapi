  - $ref: ../../../components/parameters/lawsoft/SubscriptionKey.yaml
  - name: nrRamoJudicial
    in: query
    required: true
    schema:
      type: integer
responses:
  "200":
    description: "Obtém os grupos de foro superiores por ramo judicial"
    content:
      application/json:
        schema: 
          type: array
          items:
            $ref: ../../../components/schemas/lawsoft/DTOGrupoForo.yaml
  "401":
    description: "Em caso de erro de timeout ou sessão expirada."
  "500":
    description: "Em caso de erro diferente de timeout ou sessão expirada."
    content:
      application/json:
        schema: 
          $ref: ../../../components/schemas/lawsoft/InternalServerErrorResponse.yaml
