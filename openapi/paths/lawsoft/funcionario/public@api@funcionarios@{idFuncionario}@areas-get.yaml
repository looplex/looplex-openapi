tags: 
  - Funcionário (Lawsoft)
summary: Áreas do funcionário
description: Obtém uma lista de áreas do funcionário
operationId: employeeAreas
parameters:
  - $ref: ../../../components/parameters/lawsoft/Profile.yaml
  - $ref: ../../../components/parameters/lawsoft/SubscriptionKey.yaml
  - name: idFuncionario
    in: path
    required: true
    schema:
      type: integer
responses:
  "200":
    description: "Obtém uma lista de áreas do funcionário"
    content:
      application/json:
        schema: 
          type: array
          items:
            $ref: ../../../components/schemas/lawsoft/DTOAreaFuncionario.yaml
  "401":
    description: "Em caso de erro de timeout ou sessão expirada."
  "500":
    description: "Em caso de erro diferente de timeout ou sessão expirada."
    content:
      application/json:
        schema: 
          $ref: ../../../components/schemas/lawsoft/InternalServerErrorResponse.yaml
