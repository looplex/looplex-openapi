  - name: ids
    in: path
    example: "[10,20]"
    required: true
    schema:
      type: array
      items:
        type: integer
responses:
  "200":
    description: "Obtém as informações dos funcionários de acordo com os identificadores informados"
    content:
      application/json:
        schema: 
          type: array
          items:
            $ref: ../../../components/schemas/lawsoft/DTOFuncionario.yaml
  "401":
    description: "Em caso de erro de timeout ou sessão expirada."
  "500":
    description: "Em caso de erro diferente de timeout ou sessão expirada."
    content:
      application/json:
        schema: 
          $ref: ../../../components/schemas/lawsoft/InternalServerErrorResponse.yaml
