tags:
  - Document Assembler
summary: Import answers in json
description: Require the account id, document id and the file with the answers in json format.
operationId: importAnswersJsonUsingPOST
parameters:
  - $ref: ../components/parameters/AccountId.yaml
  - $ref: ../components/parameters/DocId.yaml
  - name: force
    in: query
    description: Force operands import
    schema:
      enum:
        - false
        - true
      type: boolean
  - $ref: ../components/parameters/OcpApimSubscriptionKey.yaml
requestBody:
  content:
    application/json:
      schema:
        properties:
          type: string
      example: string
    multipart/form-data: { }
responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          type: string
        example: 'True'
      multipart/form-data: { }