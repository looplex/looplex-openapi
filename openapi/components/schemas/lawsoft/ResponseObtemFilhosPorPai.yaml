    type: string
    description: "Mensagem de sucesso ou erro na requisição"
  conteudo:
    type: object
    properties:
      grupos:
        type: array
        items:
          $ref: Foro.yaml
      nivelEditavel:
        type: boolean
        example: false
      categoriaFilhos: 
        type: string
        example: "Estados"
      nivel:
        type: integer
        example: 2
  tipoResposta:
    $ref: enums/TipoRespostaRequisicao.yaml