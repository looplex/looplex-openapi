title: looplex-contextAwareSpellcheck
required:
  - word
  - context
type: object
properties:
  word:
    type: string
    description: The word to be checked
    example: "acteon"
  context:
    type: string
    description: The context of the word
    example: "Today I saw an acteon move"
  from:
    type: string
    format: (ISO639)
    description: the language of the text of the request
    example: "en-US"
description: looplex-contextAwareSpellcheck